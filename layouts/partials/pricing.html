<div class="container px-6 py-8 mx-auto">
    {{ with .pricing.title }}
    <h1 class="text-3xl font-semibold text-center text-gray-800 capitalize lg:text-4xl dark:text-white">{{ . }}</h1>
    {{ end }}

    <div class="flex justify-center mx-auto mt-6">
        <span class="inline-block w-40 h-1 bg-blue-500 rounded-full"></span>
        <span class="inline-block w-3 h-1 mx-1 bg-blue-500 rounded-full"></span>
        <span class="inline-block w-1 h-1 bg-blue-500 rounded-full"></span>
    </div>

    <div class="grid gap-8 mt-10 md:grid-cols-2 lg:grid-cols-3 xl:gap-12">
        {{ range .pricing.items }}
        <div class="relative flex flex-col p-8 bg-white border-2 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 {{ if .featured }}border-blue-500{{ else }}border-gray-200{{ end }}">
            
            {{ if .featured }}
            <div class="absolute top-0 right-0 px-3 py-1 text-xs font-semibold tracking-wider text-white uppercase transform translate-x-4 -translate-y-4 bg-blue-500 rounded-full">Popul√§r</div>
            {{ end }}

            <h3 class="text-2xl font-semibold text-gray-700 dark:text-white">{{ .title }}</h3>
            <p class="mt-4 text-gray-500 dark:text-gray-400">{{ .description }}</p>

            <div class="mt-6">
                <span class="text-4xl font-bold text-gray-800 dark:text-white">{{ .price }}</span>
                <span class="text-gray-500 dark:text-gray-400">{{ .period }}</span>
            </div>

            <ul class="mt-8 space-y-4 flex-grow">
                {{ range .features }}
                <li class="flex items-center">
                    <svg class="w-5 h-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <span class="ml-3 text-gray-700 dark:text-gray-400">{{ . }}</span>
                </li>
                {{ end }}
            </ul>

            <a href="{{ .button.url }}" class="w-full px-4 py-2 mt-10 font-medium tracking-wide text-center capitalize transition-colors duration-300 transform rounded-md 
            {{ if .featured }}
                bg-blue-600 text-white hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80
            {{ else }}
                bg-gray-800 text-white hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-80
            {{ end }}">
                {{ .button.label }}
            </a>
        </div>
        {{ end }}
    </div>
</div>
